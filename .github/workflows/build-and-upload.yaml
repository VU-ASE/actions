name: build-and-upload

on:
  workflow_call:
    secrets:
      github_token:
        required: true
  # release:
  #   types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-upload:

    # PUT THIS BACK SINCE WE NEED ARM BUILDS
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    container:
      image: aselabsvu/dev-root
      volumes:
        - ${{ github.workspace }}:/opt
      env:
        PATH: /root/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin:/usr/go/bin
        GOFLAGS: -buildvcs=false

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: make build

    - name: Set REPO_NAME environment variable
      run: echo "REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV
    
    - name: Zip binary and service.yaml
      run: zip ${{ env.REPO_NAME }}.zip -j ./bin/${{ env.REPO_NAME }} service.yaml

    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ${{ env.REPO_NAME }}.zip
        asset_name: ${{ env.REPO_NAME }}.zip
        asset_content_type: application/zip